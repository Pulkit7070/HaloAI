name: Build and Release Contracts
on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  release-strategy-commitment:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      release_name: ${{ github.ref_name }}
      release_description: 'Strategy Commitment contract release'
      relative_path: '["contracts/strategy-commitment"]'
      package: 'strategy-commitment'
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}

  release-escrow-vault:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      release_name: ${{ github.ref_name }}
      release_description: 'Escrow Vault contract release'
      relative_path: '["contracts/escrow-vault"]'
      package: 'escrow-vault'
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}
